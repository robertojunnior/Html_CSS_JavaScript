<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style005.css">
    <title>Tabela005</title>
</head>
<body>
    
    <main>
        <h1>Exercício de Tabela</h1>
        <table>
            <!-- colgroup insere na sequencia que foi criada a tabela, neste caso os "th" nome, sexo, idade, Profissão

            - tambem pode-se criar classe com cores no css por exemplo:.amarelo {backgroundcolor: yellow;} para colorir com colgroup também, em vez de usar o class="cnome"; usar apenas a classe com a cor definida -->

            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cgrupo" span="2">
               
            </colgroup>

            <caption>Cadastro</caption>
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </thead>

            <tbody>
                <tr>
                    <td>Ana Maria</td>
                    <td>F</td>
                    <Td>25</Td>
                    <td>Advogada</td>
                </tr>
                <tr>
                    <td>José</td>
                    <td>M</td>
                    <td>40</td>
                    <td>Motorista</td>
                </tr>
                <tr>
                    <td>Ricardo</td>
                    <td>M</td>
                    <Td>25</Td>
                    <td>Advogado</td>
                </tr>
                <tr>
                    <td>Rosana</td>
                    <td>F</td>
                    <td>40</td>
                    <td>Professora</td>
                </tr>
            </tbody>
        </table>
    </main>
   
</body>
</html>
